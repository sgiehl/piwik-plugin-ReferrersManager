1.cz:
  -
    urls:
      - 1.cz
    params:
      - '/s\/([^\/]+)/'
      - q
    backlink: 's/{k}'
    charsets:
      - iso-8859-2
360search:
  -
    urls:
      - so.360.cn
    params:
      - q
    backlink: 's?q={k}'
    charsets:
      - UTF-8
      - gb2312
Bing:
  -
    urls:
      - bing.com
      - '{}.bing.com'
      - 'global.bing.com'
    params:
      - q
      - Q
    backlink: 'search?q={k}'
    hiddenkeyword:
      - '/\/cr\?.*/'
      - '/^$/'
      - '/'
Bing Images:
  -
    urls:
      - bing.com/images/search
      - '{}.bing.com/images/search'
    params:
      - q
      - Q
    backlink: '?q={k}'
Google:
  -
    urls:
      - google.com
      - 'google.{}'
      - encrypted.google.com
      - www2.google.com
      - ipv6.google.com
      - go.google.com
      - wwwgoogle.com
      - 'wwwgoogle.{}'
      - gogole.com
      - 'gogole.{}'
      - gppgle.com
      - 'gppgle.{}'
      - googel.com
      - 'googel.{}'
      - search.avg.com
      - isearch.avg.com
    params:
      - q
    hiddenkeyword:
      - '/^$/'
      - '/'
      - '/\/search(\?.*)?/'
      - '/\/url\?.*/'
    backlink: 'search?q={k}'
  -
    urls:
      - com.google.android.googlequicksearchbox
      - android-app//com.google.android.googlequicksearchbox/https/www.google.com
    params:
      - 'q'
    hiddenkeyword:
      - '/.*/'
